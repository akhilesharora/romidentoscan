<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon: Next-Gen Dental Imaging</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
    }

    .container {
      text-align: center;
      padding: 30px;
      background-color: white;
      max-width: 800px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    canvas {
      border: 2px solid #3f51b5;
      margin-bottom: 20px;
      max-width: 100%;
      height: auto;
    }

    button {
      padding: 10px 20px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c387e;
    }

    .contact {
      margin-top: 20px;
      font-size: 1rem;
      color: #007bff;
    }

    .contact a {
      color: #007bff;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .company-name {
      font-weight: bold;
      color: #333;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.9rem;
      }

      button {
        padding: 8px 14px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Revolutionizing Dental Imaging</h1>
    <p>Stay tuned for cutting-edge CBCT technology and advanced dental imaging solutions.<br> Get ready for a new era in dental care with <span class="company-name">Romi Dento Scan</span>!</p>
    <canvas id="patternCanvas" width="500" height="500"></canvas>
    <button onclick="generatePattern()">Generate New Pattern</button>
    <div class="contact">
      <p>Questions? Mail us at <a href="mailto:romidentoscan@gmail.com">romidentoscan@gmail.com</a></p>
    </div>
  </div>

  <script>
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function generatePattern() {
      const canvas = document.getElementById('patternCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

      const shapes = ['circle', 'rectangle', 'triangle'];

      for (let i = 0; i < 10; i++) { // Generate 10 random shapes
        const shape = shapes[getRandomInt(0, shapes.length - 1)];
        const color = getRandomColor();
        ctx.fillStyle = color;

        const x = getRandomInt(0, canvas.width);
        const y = getRandomInt(0, canvas.height);
        const size = getRandomInt(30, 100);

        if (shape === 'circle') {
          ctx.beginPath();
          ctx.arc(x, y, size / 2, 0, Math.PI * 2);
          ctx.fill();
        } else if (shape === 'rectangle') {
          ctx.fillRect(x, y, size, size);
        } else if (shape === 'triangle') {
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x + size, y);
          ctx.lineTo(x + size / 2, y - size);
          ctx.closePath();
          ctx.fill();
        }
      }
    }

    // Generate the first pattern on page load
    window.onload = generatePattern;
  </script>
</body>
</html>
