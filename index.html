<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon: Next-Gen Dental Imaging</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    canvas {
      border: 2px solid #007bff;
      background-color: white;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 30px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
    .contact {
      margin-top: 20px;
      font-size: 1em;
      color: #007bff;
    }
    .contact a {
      color: #007bff;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
    .company-name {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Revolutionizing Dental Imaging</h1>
    <p>Stay tuned for cutting-edge CBCT technology and advanced dental imaging solutions in New Delhi.<br> Get ready for a new era in dental care with <span class="company-name">Romi Dento Scan</span>!</p>
    <canvas id="patternCanvas" width="500" height="500"></canvas>
    <br>
    <button onclick="generatePattern()">Generate New Pattern</button>
    <div class="contact">
      <p>Questions? <a href="mailto:romidentoscan@gmail.com">Mail us at romidentoscan@gmail.com</a></p>
    </div>
  </div>

  <script>
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function generatePattern() {
      const canvas = document.getElementById('patternCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

      const shapes = ['circle', 'rectangle', 'triangle'];

      for (let i = 0; i < 10; i++) { // Generate 10 random shapes
        const shape = shapes[getRandomInt(0, shapes.length - 1)];
        const color = getRandomColor();
        ctx.fillStyle = color;

        const x = getRandomInt(0, canvas.width);
        const y = getRandomInt(0, canvas.height);
        const size = getRandomInt(30, 100);

        if (shape === 'circle') {
          ctx.beginPath();
          ctx.arc(x, y, size / 2, 0, Math.PI * 2);
          ctx.fill();
        } else if (shape === 'rectangle') {
          ctx.fillRect(x, y, size, size);
        } else if (shape === 'triangle') {
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x + size, y);
          ctx.lineTo(x + size / 2, y - size);
          ctx.closePath();
          ctx.fill();
        }
      }
    }

    // Generate the first pattern on page load
    window.onload = generatePattern;
  </script>
</body>
</html>
